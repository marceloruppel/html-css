<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1> <!-- Comentários -->
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar <br>tudo no meio do par de tags &lt;p&gt; e
        &lt;/p&gt; <!-- Comentário -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
        &#x1F1E7;
        &#302681;
    </p>
</body>
